<h3 id="puyo-puyo-version">Puyo-Puyo Version</h3>
<ul>
<li>
<p>Now, the puyos can stick!</p>
</li>
<li>
<p>By killing a puyo, you can potentially create a floating cluster.</p>
</li>
<li>
<p>Floating clusters &quot;fall&quot; until they stick on to the bottom or another rooted cluster.</p>
</li>
</ul>
</section>
